<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UZUZE - √úz-√ºz…ô</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1E1E1E;
            --brand-color: #007BA7; /* Uzuze Mavisi */
            --danger: #FF4D4D;
            --success: #28a745;
            --text-main: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER (UZUZE) --- */
        header {
            height: 60px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            flex-shrink: 0;
            z-index: 20;
        }

        .brand { display: flex; align-items: center; gap: 8px; }
        .logo-symbol { display: flex; align-items: center; }
        .dot { width: 8px; height: 8px; background: var(--brand-color); border-radius: 50%; }
        .bridge { width: 15px; height: 2px; background: #FFF; margin: 0 2px; }
        
        .brand h1 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; text-transform: uppercase; }
        .brand span { font-size: 10px; color: var(--brand-color); font-weight: 600; margin-left: 5px; }

        .online-count { font-size: 13px; color: #888; font-variant-numeric: tabular-nums; }
        .online-count b { color: var(--brand-color); }

        /* --- MAIN VIDEO AREA --- */
        main {
            flex: 1;
            display: flex;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .video-box {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #remote-box { border-right: 1px solid #333; }
        #local-box { background: #111; }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #localVideo { transform: scaleX(-1); } /* √ñn kamerada g√ºzg√º effekti */

        /* Overlay Elementl…ôr */
        .label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        /* YENƒ∞: Kamera D…ôyi≈üm…ô D√ºym…ôsi */
        .camera-switch-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            color: white;
            font-size: 20px;
            transition: background 0.2s;
        }
        .camera-switch-btn:active { background: rgba(255,255,255,0.2); }

        .loader {
            position: absolute; display: none; flex-direction: column;
            align-items: center; gap: 10px; z-index: 5; color: #ccc; font-size: 14px;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-left-color: var(--brand-color); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- FOOTER --- */
        footer {
            height: 80px;
            background-color: var(--bg-panel);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            gap: 10px;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom); 
            z-index: 20;
        }

        .btn {
            height: 100%; max-height: 50px; border: none; border-radius: 8px;
            font-family: 'Inter', sans-serif; font-weight: 700; font-size: 16px;
            color: white; cursor: pointer; text-transform: uppercase;
            transition: transform 0.1s active; display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.96); }
        .btn-start { background-color: var(--success); flex: 2; }
        .btn-stop { background-color: var(--danger); flex: 1; }
        .btn:disabled { opacity: 0.5; background-color: #444; cursor: not-allowed; }

        @media (max-width: 768px) {
            main { flex-direction: column; }
            .video-box { width: 100%; height: 50%; }
            #remote-box { border-right: none; border-bottom: 1px solid #333; }
            footer { padding: 10px; gap: 8px; }
            .btn { font-size: 14px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="logo-symbol">
                <div class="dot"></div><div class="bridge"></div><div class="dot"></div>
            </div>
            <h1>UZUZE</h1>
            <span>√úZ-√úZ∆è</span>
        </div>
        <div class="online-count">Online: <b id="onlineCount">...</b></div>
    </header>

    <main>
        <div class="video-box" id="remote-box">
            <div class="label">üåç Yad</div>
            <div class="loader" id="loader">
                <div class="spinner"></div><span>Axtarƒ±lƒ±r...</span>
            </div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="video-box" id="local-box">
            <div class="label">üá¶üáø S…ôn</div>
            
            <button class="camera-switch-btn" id="switchCameraBtn" title="Kameranƒ± √ßevir">
                ‚Üª
            </button>

            <video id="localVideo" autoplay muted playsinline></video>
        </div>
    </main>

    <footer>
        <button class="btn btn-start" id="startBtn">BA≈ûLA</button>
        <button class="btn btn-stop" id="stopBtn" disabled>DAYAN</button>
    </footer>

    <script>
        const socket = io({ autoConnect: false });

        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:global.stun.twilio.com:3478' }
            ]
        };

        let localStream;
        let peerConnection;
        let isSearching = false;
        let isFrontCamera = true; // Cari kamera rejimi

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loader = document.getElementById('loader');
        const onlineCountEl = document.getElementById('onlineCount');
        const switchCameraBtn = document.getElementById('switchCameraBtn');

        socket.on('users_count', (count) => { onlineCountEl.innerText = count; });

        // 1. KAMERA BA≈ûLATMA
        async function initCamera() {
            try {
                const constraints = {
                    video: { facingMode: isFrontCamera ? "user" : "environment" },
                    audio: true
                };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                if (!socket.connected) socket.connect();
            } catch (err) {
                alert("Kamera x…ôtasƒ±: " + err.message);
                startBtn.disabled = true;
            }
        }
        initCamera();

        // 2. KAMERA D∆èYƒ∞≈ûM∆è FUNKSƒ∞YASI
        switchCameraBtn.addEventListener('click', async () => {
            if (!localStream) return;

            // Rejimi t…ôrsin…ô √ßevir
            isFrontCamera = !isFrontCamera;
            
            // G√ºzg√º effektini ayarla (Arxa kamerada g√ºzg√º lazƒ±m deyil)
            localVideo.style.transform = isFrontCamera ? "scaleX(-1)" : "scaleX(1)";

            // K√∂hn…ô videonu dayandƒ±r
            localStream.getVideoTracks().forEach(track => track.stop());

            // Yeni stream g√∂t√ºr
            try {
                const newStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: isFrontCamera ? "user" : "environment" },
                    audio: true // S…ôs olduƒüu kimi qalƒ±r
                });

                // Yeni video track-i g√∂t√ºr
                const newVideoTrack = newStream.getVideoTracks()[0];

                // Lokal videonu yenil…ô
                // (Audio track d…ôyi≈ümir, sad…ôc…ô videonu …ôv…ôzl…ôyirik)
                const audioTrack = localStream.getAudioTracks()[0];
                localStream = new MediaStream([newVideoTrack, audioTrack]);
                localVideo.srcObject = localStream;

                // ∆èg…ôr aktiv danƒ±≈üƒ±q varsa, qar≈üƒ± t…ôr…ôf…ô ged…ôn g√∂r√ºnt√ºn√º d…ô d…ôyi≈ü
                if (peerConnection) {
                    const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                    if (sender) {
                        sender.replaceTrack(newVideoTrack);
                    }
                }

            } catch (err) {
                console.error("Kamera d…ôyi≈üm…ô x…ôtasƒ±:", err);
                // X…ôta olsa k√∂hn…ô rejimi qaytar
                isFrontCamera = !isFrontCamera;
            }
        });

        // 3. ∆èSAS M∆èNTƒ∞Q
        startBtn.addEventListener('click', () => {
            if (!localStream) return alert("Kamera yoxdur!");
            if (!socket.connected) socket.connect();

            if (isSearching || peerConnection) stopConn(false);

            isSearching = true;
            updateUI('searching');
            socket.emit('find_partner');
        });

        stopBtn.addEventListener('click', () => stopConn(true));

        function stopConn(fullStop) {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
            isSearching = false;

            if (fullStop) {
                socket.emit('stop_search');
                updateUI('stopped');
            }
        }

        function updateUI(state) {
            if (state === 'searching') {
                startBtn.innerText = "N√ñVB∆èTƒ∞ ‚û°";
                stopBtn.disabled = false;
                loader.style.display = 'flex';
                remoteVideo.style.opacity = '0';
            } else if (state === 'connected') {
                startBtn.innerText = "N√ñVB∆èTƒ∞ ‚û°";
                loader.style.display = 'none';
                remoteVideo.style.opacity = '1';
            } else if (state === 'stopped') {
                startBtn.innerText = "BA≈ûLA";
                stopBtn.disabled = true;
                loader.style.display = 'none';
                remoteVideo.style.opacity = '1';
            }
        }

        // 4. WEBRTC
        socket.on('partner_found', async ({ role }) => {
            updateUI('connected');
            createPeerConnection();
            if (role === 'offerer') {
                try {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('offer', offer);
                } catch (e) {}
            }
        });

        socket.on('offer', async o => {
            if (!peerConnection) createPeerConnection();
            try {
                await peerConnection.setRemoteDescription(o);
                const a = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(a);
                socket.emit('answer', a);
            } catch (e) {}
        });

        socket.on('answer', async a => {
            if (peerConnection) try { await peerConnection.setRemoteDescription(a); } catch (e) {}
        });

        socket.on('candidate', async c => {
            if (peerConnection) try { await peerConnection.addIceCandidate(c); } catch (e) {}
        });

        socket.on('partner_disconnected', () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
            if (isSearching) {
                updateUI('searching');
                socket.emit('find_partner');
            } else {
                updateUI('stopped');
            }
        });

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];
            peerConnection.onicecandidate = e => { if (e.candidate) socket.emit('candidate', e.candidate); };
        }
    </script>
</body>
</html>
