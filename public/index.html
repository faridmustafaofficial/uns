<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNS - Video Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1E1E1E;
            --caspian-blue: #007BA7;
            --danger: #FF4D4D;
            --success: #28a745;
            --text-main: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            /* Mobild…ô address bar problemini h…ôll etm…ôk √º√ß√ºn dvh istifad…ô edirik */
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 60px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            flex-shrink: 0; /* Header sƒ±xƒ±lmasƒ±n */
        }

        .brand { display: flex; align-items: center; gap: 8px; }
        .logo-symbol { display: flex; align-items: center; }
        .dot { width: 8px; height: 8px; background: var(--caspian-blue); border-radius: 50%; }
        .bridge { width: 15px; height: 2px; background: #FFF; margin: 0 2px; }
        .brand h1 { font-size: 20px; font-weight: 800; }
        .online-count { font-size: 13px; color: #888; }
        .online-count b { color: var(--caspian-blue); }

        /* --- Video Area --- */
        main {
            flex: 1; /* Qalan b√ºt√ºn yeri tut */
            display: flex;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .video-box {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #remote-box { border-right: 1px solid #333; }
        #local-box { background: #111; }
        
        video { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { transform: scaleX(-1); }

        .label {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0,0,0,0.6); padding: 5px 10px;
            border-radius: 20px; font-size: 12px; z-index: 10;
        }

        .loader {
            position: absolute; display: none; flex-direction: column;
            align-items: center; gap: 10px; z-index: 5;
        }
        .spinner {
            width: 35px; height: 35px; border: 3px solid rgba(255,255,255,0.1);
            border-left-color: var(--caspian-blue); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Footer (Controls) --- */
        footer {
            /* H√ºnd√ºrl√ºk fixed olsun ki, sƒ±xƒ±lmasƒ±n */
            height: 80px; 
            background-color: var(--bg-panel);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            gap: 10px;
            flex-shrink: 0;
            /* iPhone Home bar √º√ß√ºn t…ôhl√ºk…ôsiz zona */
            padding-bottom: env(safe-area-inset-bottom);
        }

        .btn {
            height: 100%; /* Footerin h√ºnd√ºrl√ºy√ºn…ô uyƒüunla≈ü */
            max-height: 50px;
            border: none; border-radius: 8px;
            font-weight: 700; font-size: 16px;
            color: white; cursor: pointer;
            text-transform: uppercase;
        }

        .btn-start {
            background-color: var(--success);
            flex: 2; /* Start d√ºym…ôsi daha geni≈ü olsun */
        }

        .btn-stop {
            background-color: var(--danger);
            flex: 1; /* Stop d√ºym…ôsi daha yƒ±ƒücam olsun */
        }

        .btn:disabled { opacity: 0.5; background-color: #444; }

        /* --- Mobil G√∂r√ºn√º≈ü (D…ôyi≈üdirildi) --- */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            
            /* Videolarƒ±n h√ºnd√ºrl√ºy√º b…ôrab…ôr b√∂l√ºns√ºn */
            .video-box { 
                width: 100%; 
                height: 50%; 
            }
            
            #remote-box { 
                border-right: none; 
                border-bottom: 1px solid #333; 
            }

            footer {
                padding: 10px;
                gap: 8px;
            }
            
            .btn { font-size: 14px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="logo-symbol">
                <div class="dot"></div><div class="bridge"></div><div class="dot"></div>
            </div>
            <h1>UNS</h1>
        </div>
        <div class="online-count">Online: <b id="onlineCount">...</b></div>
    </header>

    <main>
        <div class="video-box" id="remote-box">
            <div class="label">üåç Yad</div>
            <div class="loader" id="loader">
                <div class="spinner"></div><span>Axtarƒ±lƒ±r...</span>
            </div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="video-box" id="local-box">
            <div class="label">üá¶üáø S…ôn</div>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
    </main>

    <footer>
        <button class="btn btn-start" id="startBtn">BA≈ûLA</button>
        <button class="btn btn-stop" id="stopBtn" disabled>DAYAN</button>
    </footer>

    <script>
        const socket = io({ autoConnect: false });

        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let localStream, peerConnection, isSearching = false;

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loader = document.getElementById('loader');
        const onlineCountEl = document.getElementById('onlineCount');

        // 1. REAL ONLINE SAYI (Serverd…ôn g…ôlir)
        socket.on('users_count', (count) => {
            onlineCountEl.innerText = count;
        });

        // 2. KAMERA
        async function initCamera() {
            try {
                // Mobild…ô arxa kamera …ôv…ôzin…ô √∂n kameranƒ± m…ôcbur ed…ôk:
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: true 
                });
                localVideo.srcObject = localStream;
                
                // Socket-i indi qo≈üuruq ki, online sayƒ± g√∂r√ºns√ºn
                if (!socket.connected) socket.connect(); 
            } catch (err) {
                alert("Kamera a√ßƒ±lmadƒ±: " + err.message);
            }
        }
        initCamera();

        // 3. D√úYM∆èL∆èR
        startBtn.onclick = () => {
            if (!localStream) return alert("Kamera yoxdur!");
            if (!socket.connected) socket.connect();
            
            if (isSearching || peerConnection) stopConn(false);
            
            isSearching = true;
            updateUI('searching');
            socket.emit('find_partner');
        };

        stopBtn.onclick = () => {
            stopConn(true);
        };

        function stopConn(fullStop) {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
            isSearching = false;

            if (fullStop) {
                updateUI('stopped');
                // Socket-d…ôn √ßƒ±xmƒ±rƒ±q ki, online sayƒ± yenil…ônm…ôy…ô davam etsin, 
                // amma axtarƒ±≈üƒ± dayandƒ±rƒ±rƒ±q.
            }
        }

        function updateUI(state) {
            if (state === 'searching') {
                startBtn.innerText = "N√ñVB∆èTƒ∞ ‚û°";
                stopBtn.disabled = false;
                loader.style.display = 'flex';
                remoteVideo.style.opacity = '0';
            } else if (state === 'connected') {
                startBtn.innerText = "N√ñVB∆èTƒ∞ ‚û°";
                loader.style.display = 'none';
                remoteVideo.style.opacity = '1';
            } else if (state === 'stopped') {
                startBtn.innerText = "BA≈ûLA";
                stopBtn.disabled = true;
                loader.style.display = 'none';
                remoteVideo.style.opacity = '1';
            }
        }

        // 4. SIGNALING
        socket.on('partner_found', async ({ role }) => {
            updateUI('connected');
            createPeerConnection();
            if (role === 'offerer') {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);
            }
        });

        socket.on('offer', async o => {
            if (!peerConnection) createPeerConnection();
            await peerConnection.setRemoteDescription(o);
            const a = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(a);
            socket.emit('answer', a);
        });

        socket.on('answer', a => peerConnection.setRemoteDescription(a));
        socket.on('candidate', c => peerConnection.addIceCandidate(c));
        
        socket.on('partner_disconnected', () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
            
            // Avtomatik n√∂vb…ôti
            if (isSearching) {
                updateUI('searching');
                socket.emit('find_partner');
            }
        });

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];
            peerConnection.onicecandidate = e => { if (e.candidate) socket.emit('candidate', e.candidate); };
        }
    </script>
</body>
</html>
