<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNS - √úz-√ºz…ô √únsiyy…ôt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1E1E1E;
            --caspian-blue: #007BA7;
            --danger: #FF4D4D;
            --success: #28a745;
            --text-main: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 60px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-symbol { display: flex; align-items: center; }
        .dot { width: 8px; height: 8px; background: var(--caspian-blue); border-radius: 50%; }
        .bridge { width: 15px; height: 2px; background: #FFF; margin: 0 2px; opacity: 0.7; }

        .brand h1 { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { font-size: 10px; color: var(--caspian-blue); text-transform: uppercase; font-weight: 600; margin-left: 5px; }

        .online-count { font-size: 14px; color: #888; font-variant-numeric: tabular-nums; }
        .online-count b { color: var(--caspian-blue); }

        /* --- Video Sah…ôsi --- */
        main {
            flex: 1;
            display: flex;
            background: #000;
            position: relative;
        }

        .video-box {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* Sol t…ôr…ôf (Yad) */
        #remote-box { border-right: 1px solid #333; }
        
        /* Saƒü t…ôr…ôf (S…ôn) */
        #local-box { background: #111; }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* √ñz g√∂r√ºnt√ºn√º g√ºzg√º kimi √ßevir */
        #localVideo { transform: scaleX(-1); }

        /* Overlay Etiketl…ôri */
        .label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(4px);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Loading Animasiyasƒ± */
        .loader-container {
            position: absolute;
            display: none; /* JS il…ô a√ßƒ±lacaq */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 5;
            color: #ccc;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--caspian-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Footer (D√ºym…ôl…ôr) --- */
        footer {
            height: 90px;
            background-color: var(--bg-panel);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        .btn {
            height: 50px;
            min-width: 140px;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            color: white;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active { transform: scale(0.96); }

        .btn-start {
            background-color: var(--success);
            box-shadow: 0 4px 0 #1e7e34;
            flex: 2;
            max-width: 300px;
        }

        .btn-stop {
            background-color: var(--danger);
            box-shadow: 0 4px 0 #bd2130;
            flex: 1;
            max-width: 150px;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            background-color: #333;
        }

        /* Mobil Uyƒüunluq */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            .video-box { width: 100%; height: 50%; }
            #remote-box { border-right: none; border-bottom: 1px solid #333; }
            footer { padding: 10px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="logo-symbol">
                <div class="dot"></div>
                <div class="bridge"></div>
                <div class="dot"></div>
            </div>
            <div>
                <h1>UNS</h1>
                <span>√úz-√ºz…ô √ºnsiyy…ôt</span>
            </div>
        </div>
        <div class="online-count">
            Online: <b id="onlineCount">0</b>
        </div>
    </header>

    <main>
        <div class="video-box" id="remote-box">
            <div class="label">üåç Yad</div>
            
            <div class="loader-container" id="loader">
                <div class="spinner"></div>
                <span>Axtarƒ±lƒ±r...</span>
            </div>
            
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="video-box" id="local-box">
            <div class="label">üá¶üáø S…ôn</div>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
    </main>

    <footer>
        <button class="btn btn-start" id="startBtn">BA≈ûLA</button>
        <button class="btn btn-stop" id="stopBtn" disabled>DAYAN</button>
    </footer>

    <script>
        // --- 1. Konfiqurasiya ---
        const socket = io({ autoConnect: false }); // Render-d…ô avtomatik URL tapƒ±r

        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        let localStream;
        let peerConnection;
        let isSearching = false;

        // --- 2. DOM Elementl…ôri ---
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const loader = document.getElementById('loader');
        const onlineCountEl = document.getElementById('onlineCount');

        // --- 3. Saxta Online Sayƒüacƒ± ---
        let currentOnline = 18400;
        onlineCountEl.innerText = currentOnline.toLocaleString();
        
        setInterval(() => {
            const change = Math.floor(Math.random() * 30) - 10;
            currentOnline += change;
            onlineCountEl.innerText = currentOnline.toLocaleString();
        }, 4000);

        // --- 4. Kameranƒ±n A√ßƒ±lmasƒ± ---
        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (err) {
                alert("Kameraya icaz…ô verilm…ôdi! Z…ôhm…ôt olmasa yoxlayƒ±n.");
                console.error(err);
                startBtn.disabled = true;
                startBtn.innerText = "KAMERA X∆èTASI";
            }
        }
        
        // S…ôhif…ô y√ºkl…ôn…ôn kimi kameranƒ± a√ß
        initCamera();

        // --- 5. D√ºym…ô M…ôntiqi ---
        startBtn.addEventListener('click', () => {
            if (!localStream) return;

            // ∆èg…ôr socket baƒülƒ±dƒ±rsa, qo≈ü
            if (!socket.connected) socket.connect();

            // ∆èg…ôr artƒ±q kims…ô varsa v…ô ya axtarƒ±≈ü gedirs…ô, k√∂hn…ôni k…ôs
            if (isSearching || peerConnection) {
                stopConnection(false); // Socket-d…ôn √ßƒ±xma, sad…ôc…ô videonu k…ôs
            }

            startSearch();
        });

        stopBtn.addEventListener('click', () => {
            stopConnection(true); // Tamamil…ô dayan
        });

        // Axtarƒ±≈üa ba≈üla
        function startSearch() {
            isSearching = true;
            updateUI('searching');
            socket.emit('find_partner');
        }

        // ∆èlaq…ôni k…ôs
        // fullStop = true (Tam dayanmaq, serverd…ôn √ßƒ±xmaq)
        // fullStop = false (N√∂vb…ôtiy…ô ke√ßm…ôk √º√ß√ºn resetl…ôm…ôk)
        function stopConnection(fullStop = false) {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
            isSearching = false;

            if (fullStop) {
                socket.disconnect();
                updateUI('stopped');
            }
        }

        // UI D…ôyi≈üiklikl…ôri
        function updateUI(state) {
            if (state === 'searching') {
                startBtn.innerText = "N√ñVB∆èTƒ∞ ‚û°";
                stopBtn.disabled = false;
                loader.style.display = 'flex';
                remoteVideo.style.opacity = '0';
            } 
            else if (state === 'connected') {
                startBtn.innerText = "N√ñVB∆èTƒ∞ ‚û°";
                loader.style.display = 'none';
                remoteVideo.style.opacity = '1';
            } 
            else if (state === 'stopped') {
                startBtn.innerText = "BA≈ûLA";
                stopBtn.disabled = true;
                loader.style.display = 'none';
                remoteVideo.style.opacity = '1'; // Qara ekran qalsƒ±n
            }
        }

        // --- 6. WebRTC v…ô Socket Hadis…ôl…ôri ---

        // Server: "T…ôr…ôf m√ºqabili tapƒ±ldƒ±"
        socket.on('partner_found', async ({ role }) => {
            updateUI('connected');
            createPeerConnection();

            // Z…ôngi ba≈üladan t…ôr…ôf (Offerer)
            if (role === 'offerer') {
                try {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('offer', offer);
                } catch (e) { console.error(e); }
            }
        });

        // G…ôl…ôn siqnallarƒ± q…ôbul et
        socket.on('offer', async (offer) => {
            if (!peerConnection) createPeerConnection();
            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            if (peerConnection) {
                await peerConnection.setRemoteDescription(answer);
            }
        });

        socket.on('candidate', async (candidate) => {
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(candidate);
                } catch (e) { console.error(e); }
            }
        });

        // Qar≈üƒ± t…ôr…ôf √ßƒ±xsa v…ô ya n√∂vb…ôtiy…ô bassa
        socket.on('partner_disconnected', () => {
            // ∆èlaq…ôni k…ôs
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            remoteVideo.srcObject = null;
            
            // D…ôrhal yenisini axtar (Auto-Next)
            if (isSearching || startBtn.innerText.includes("N√ñVB∆èTƒ∞")) {
                startSearch();
            }
        });

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);

            // Lokal stream-i g√∂nd…ôr
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Uzaq stream-i q…ôbul et
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            // ICE namiz…ôdl…ôri server…ô g√∂nd…ôr
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('candidate', event.candidate);
                }
            };
        }
    </script>
</body>
</html>
